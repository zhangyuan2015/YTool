name: YTool.NET

on:
  push:
    branches: [ "test" ]
  pull_request:
    branches: [ "test" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore YTool.App
    - name: Build
      run: dotnet build YTool.App --no-restore
    - name: dotnet publish YTool.App
      run: dotnet publish YTool.App --configuration -c Release --no-restore -o publish
